<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Typography-->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>

<body>
    <!--Start Screen-->
    <div class="pageWrapper">
        <div class="startScreen">
            <h1>Trivia Game</h1>
            
            <div class="startImages">
                <!-- <img src="assets/images/puffin.png" alt="Flamingo" width="100" height="150" /> -->
                <img src="assets/images/tux.png" alt="Penguin" height="150" />
                <img src="assets/images/vulture.png" alt="Vulture" height="150" />
                <img src="assets/images/owl.png" alt="Owl" height="150" />
            </div>
            <button id="clickStart" name="start" type="button" value="startButton">Start</button>
        </div>
        <!--Game Area-->
        <div class="quiz">
            <h3 id="timer"></h3>
            <section class="questionArea">
                <p id="question"></p>
            </section>
            <section id="answers">
                <label id="options"></label>
            </section>
            <section id="correctAnswer">
                <p id="alertCorrect"></p>
            </section>
        </div>
            
        <!-- Results Area -->
        <div id="results">

        </div>








    </div>





    <!--Footer-->


    <!--JavaScript-->
    <script src="assets/javascript/app.js"></script>


</body>

</html>
